<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Оформление</title>
</head>
<body>
    <section class="zak content">
        <h2>Оформление</h2>
        <div class="zak-head">
            <p>Уже зарегестрированы?</p>
            <h5>Войти в личный кабинет</h5>
        </div>
        <div class="zakaz">
            <div class="zakaz-card">
               <h3>Данные плательщика</h3>
               <div class="zakaz-input">
                   <div class="inp">
                       <input type="text" placeholder="Имя">
                       <input type="text" placeholder="Фамилия">
                   </div>
                   <div class="inp">
                       <input type="email" name="" id="" placeholder="E-mail">
                       <input type="tel" name="" id="" placeholder="Номер телефона">
                   </div>
               </div>
               <h4>Адрес</h4>
               <div class="inputs">
                   <input type="text" placeholder="Город">
                   <input type="text" placeholder="Улица">
                   <input type="number" placeholder="Номер отделения">
               </div>
               <h4>Дополнительная информация</h4>
               <div class="komm">
                   <input type="text" placeholder="Комментарий к заказу">
               </div>
            </div>
            <div class="zakaz-card-two">
                    <h3>Ваш заказ</h3>
                    <div class="rectangle">
                        <h5>Товары</h5>
                        <h5>Всего</h5>
                    </div>
                    <div class="zakaz-tovar">
                        <div class="zakaz-name">
                            <h5>Burton Mint</h5>
                            <p>39 размер</p>
                        </div>
                        <h5>24 000₽</h5>
                    </div>
                <div class="total">
                    <div class="total-grey">
                        <h5>Итого</h5>
                    </div>
                    <div class="total-price">
                        <h5>34 000₽</h5>
                    </div>
                </div>
                <div class="pay">
                    <h5>Оплата</h5>
                </div>
                <div class="pay-card">
                    <input type="checkbox" name="" id="">
                    <p>Оплатить картой</p>
                </div>
                <button>Заказать</button>
            </div>
        </div>
    </section>
</body>
</html>
